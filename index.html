<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Slider Fullscreen</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #4B7936 -26%, #1D461A 145%);
          "
        >
          <h1>What does the Fox say?</h1>
          <p>Ring-ding-dingeringeding!</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #D8BFAD  -1%, #B89871 124%);
          "
        >
          <h1>ELEPHANT</h1>
          <p>КУПИ СЛОНА</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #44716D 1%, #1F4B42 128%);
          "
        >
          <h1>CROCODILE</h1>
          <p>Почему я весёлый такой?</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #A27C63 -8%, #8C6346 138%);
          "
        >
          <h1>LION</h1>
          <p>ASLAN LAN</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1585468274952-66591eb14165?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1032&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1540201044005-405c4058a46c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1031&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1557050543-4d5f4e07ef46?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1032&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1571775300229-7e84bff45eae?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="/src/app.js"></script>
  </body>
</html>
